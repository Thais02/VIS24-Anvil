is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{"SXRZCO":55,"LXCHPM":15}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_5
    properties: {role: card, spacing_above: none, spacing_below: medium}
    type: ColumnPanel
    layout_properties: {grid_position: 'VADHFB,ANIXRH', full_width_row: false}
    components:
    - name: radio_goals
      properties: {text: Goals per year, selected: true, value: goals, tooltip: goals,
        spacing_above: none, spacing_below: none, align: center}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,FMAHWV'}
      event_bindings: {change: radio_change}
    - name: radio_random
      properties: {text: Random testing data, selected: false, enabled: true, value: random,
        italic: false, spacing_above: none, spacing_below: none, align: center}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,DMJWPP'}
      event_bindings: {change: radio_change}
  - name: card_3
    properties: {role: card, col_spacing: none}
    type: ColumnPanel
    layout_properties: {grid_position: 'ANSSAX,SXRZCO', full_width_row: true}
    components:
    - name: plot_map
      properties: {spacing_above: none, spacing_below: none, height: '700'}
      type: Plot
      layout_properties: {grid_position: 'CQZPOA,QOKRGL', full_width_row: true}
      event_bindings: {hover: plot_map_hover, unhover: plot_map_unhover, select: plot_map_select,
        click: plot_map_click}
  - name: timer
    properties: {interval: 0}
    type: Timer
    layout_properties: {grid_position: 'ANSSAX,CDBEQB UDLNGK,HBMLWI'}
    event_bindings: {tick: timer_tick}
  - name: card_2
    properties: {role: card, visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'ANSSAX,LXCHPM ZKFTDJ,GJJCXA'}
    components:
    - name: plot_bar
      properties: {height: '300', spacing_above: none, spacing_below: none, visible: true}
      type: Plot
      layout_properties: {grid_position: 'CVFXOR,HCVPNV', full_width_row: true}
  - name: card_6
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'ANSSAX,LXCHPM NDRNXU,YQLQTF'}
    components:
    - name: rich_text_side
      properties: {spacing_above: none, spacing_below: none}
      type: RichText
      layout_properties: {grid_position: 'SRWHWC,HGZORL', full_width_row: true}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'RPBTWN,DYNAXB', full_width_row: true}
    components:
    - name: richtext_multi_select
      properties: {content: '{checkbox} {dropdown}', align: left}
      type: RichText
      layout_properties: {grid_position: 'HNYBSO,ATTWSF', full_width_row: false}
      components:
      - name: checkbox_multiselect
        properties: {text: Multi-select, checked: false, enabled: false, align: center,
          spacing_above: none, spacing_below: none}
        type: CheckBox
        layout_properties: {slot: checkbox}
        event_bindings: {change: checkbox_multiselect_change}
      - name: dropdown_multiselect
        properties:
          items: [show average, show difference]
          spacing_above: none
          spacing_below: none
          enabled: false
        type: DropDown
        layout_properties: {slot: dropdown}
        event_bindings: {change: dropdown_multiselect_change}
    - name: rich_text_1
      properties: {content: '{label} {dropwdown}', font: '', font_size: 16}
      type: RichText
      layout_properties: {grid_position: 'HNYBSO,MKUOXZ'}
      components:
      - name: dropdown_continent
        properties:
          include_placeholder: false
          placeholder: ''
          items: [World, North America, Asia, Africa, Europe, South America, Oceania,
            '{custom selection}']
          spacing_above: none
          spacing_below: none
        type: DropDown
        layout_properties: {slot: dropwdown}
        event_bindings: {change: dropdown_multiselect_change}
      - name: label_2
        properties: {text: 'Highlight ', spacing_above: none, spacing_below: none}
        type: Label
        layout_properties: {slot: label}
    - name: spacer_1
      properties: {height: '20'}
      type: Spacer
      layout_properties: {grid_position: 'OZSDIE,RDAAIS'}
    - name: slider_single
      properties: {pips_mode: steps, min: 1930, tooltips: true, margin: '4', pips_stepped: true,
        pips: true, max: 2022, enabled: false, pips_density: -1, limit: '', connect: 'True,
          False', start: '1930', handle_size: '24', spacing_above: small, color: 'theme:Primary
          500', format: .0f, step: 4}
      type: form:dep_ld9bkyex0y6t8:Slider
      layout_properties: {grid_position: 'LVOTPT,LIDFVU', full_width_row: false, row_background: ''}
      event_bindings: {change: slider_single_change, slide: slider_single_change}
    - name: slider_multi
      properties: {pips_mode: steps, min: 1930, tooltips: true, margin: '4', pips_stepped: true,
        pips: true, max: 2022, pips_density: -1, limit: '', visible: false, connect: 'False,True,
          False', start: '1930,1934', handle_size: '24', spacing_above: small, color: 'theme:Primary
          500', format: .0f, step: 4}
      type: form:dep_ld9bkyex0y6t8:Slider
      layout_properties: {grid_position: 'PHRNMA,FPOEFG'}
      event_bindings: {change: slider_single_change, slide: slider_single_change}
    - name: button_play
      properties: {text: '', icon: 'fa:play', bold: false, font_size: 25, enabled: false}
      type: Button
      layout_properties: {grid_position: 'LAIZAT,QMITNI'}
      event_bindings: {click: button_play_click}
  - name: spacer_2
    properties: {height: '1', spacing_below: medium, spacing_above: medium}
    type: Spacer
    layout_properties: {grid_position: 'VHGUWU,FWIQMA'}
  - name: card_4
    properties: {role: card, spacing_above: small, spacing_below: small}
    type: ColumnPanel
    layout_properties: {grid_position: 'CBMXXE,DYZUIY'}
    components:
    - name: label_3
      properties: {text: Colour scale, align: right, font_size: 16, bold: true}
      type: Label
      layout_properties: {grid_position: 'LGOPUD,WJNHXJ'}
    - name: dropdown_colorscale
      properties:
        include_placeholder: false
        placeholder: ''
        items: [Reds, Blues, Greens, Greys, RedBlue]
      type: DropDown
      layout_properties: {grid_position: 'LGOPUD,XJHXCZ FTTOKW,BMBXRH'}
      event_bindings: {change: debug_setting_change}
      data_bindings:
      - {property: selected_value, code: 'self.config[''colorscale'']', writeback: false}
    - name: reversescale
      properties: {text: Reverse colour scale}
      type: CheckBox
      layout_properties: {grid_position: 'LGOPUD,XJHXCZ UHSHGF,KKVDRC'}
      event_bindings: {change: debug_setting_change}
      data_bindings:
      - {property: checked, code: 'self.config[''reversescale'']', writeback: true}
    - name: label_5
      properties: {text: Projection type, align: right, bold: true, font_size: 16}
      type: Label
      layout_properties: {grid_position: 'OVMHVC,JJSIQX'}
    - name: dropdown_projection
      properties:
        items: [equirectangular, orthographic, natural earth]
      type: DropDown
      layout_properties: {grid_position: 'OVMHVC,KNBVYU JRETJR,PNWCOL'}
      event_bindings: {change: change_redraw}
    - name: checkbox_frame
      properties: {text: Show frame, checked: true}
      type: CheckBox
      layout_properties: {grid_position: 'OVMHVC,KNBVYU IAQDLP,JFDLZS'}
      event_bindings: {change: debug_setting_change}
    - name: checkbox_water
      properties: {text: Colour ocean}
      type: CheckBox
      layout_properties: {grid_position: 'OVMHVC,KNBVYU URCFZC,BLEVPS'}
      event_bindings: {change: debug_setting_change}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components: []
- name: label_4
  properties: {text: VIS24 interactive demo}
  type: Label
  layout_properties: {slot: title}
