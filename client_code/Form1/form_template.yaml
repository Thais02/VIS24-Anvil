is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_5
    properties: {role: card, spacing_above: none, spacing_below: medium}
    type: ColumnPanel
    layout_properties: {grid_position: 'VADHFB,ANIXRH', full_width_row: false}
    components:
    - name: radio_goals
      properties: {text: 'Goals per year [REM]', selected: true, value: goals, tooltip: goals,
        spacing_above: none, spacing_below: none, align: center}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,FMAHWV'}
      event_bindings: {change: radio_change}
    - name: radio_xg
      properties: {text: Goals scored versus expected goals, spacing_above: none,
        spacing_below: none, align: center, enabled: true, value: xg}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,ZGHAXB'}
      event_bindings: {change: radio_change}
    - name: radio_xp
      properties: {text: Winrate versus expected winrate, spacing_above: none, spacing_below: none,
        align: center, enabled: true, value: xp}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,IUURYU'}
      event_bindings: {change: radio_change}
    - name: radio_cards
      properties: {text: '[iets met gele/rode kaarten]', align: center, spacing_above: none,
        spacing_below: none, enabled: true, value: cards}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,FROQRP'}
      event_bindings: {change: radio_change}
    - name: radio_performance
      properties: {text: '[scatterplot ''performance'']', spacing_above: none, spacing_below: none,
        align: center, enabled: false, value: performance}
      type: RadioButton
      layout_properties: {grid_position: 'QNLBGI,URRSLS'}
      event_bindings: {change: radio_change}
  - name: cards_map_sides
    properties: {col_widths: '{"RSMUAG":45,"HGRMGT":15}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'GCGLSE,GRWHRY', full_width_row: true}
    components:
    - name: card_3
      properties: {role: card, col_spacing: none}
      type: ColumnPanel
      layout_properties: {grid_position: 'ECTMPY,RSMUAG', full_width_row: true}
      components:
      - name: plot_map
        properties: {spacing_above: none, spacing_below: none, height: '700'}
        type: Plot
        layout_properties: {grid_position: 'CQZPOA,QOKRGL', full_width_row: true}
        event_bindings: {hover: plot_map_hover, unhover: plot_map_unhover, select: plot_map_select,
          click: plot_map_click}
    - name: card_sideplot1
      properties: {role: card, visible: true}
      type: ColumnPanel
      layout_properties: {grid_position: 'ECTMPY,HGRMGT DJSHCG,JQQEUG'}
      components:
      - name: plot_bar
        properties: {height: '300', spacing_above: none, spacing_below: none, visible: true}
        type: Plot
        layout_properties: {grid_position: 'CVFXOR,HCVPNV', full_width_row: true}
    - name: card_sideplot2
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'ECTMPY,HGRMGT RUBPJQ,KYCEXI'}
      components:
      - name: rich_text_side
        properties: {spacing_above: none, spacing_below: none}
        type: RichText
        layout_properties: {grid_position: 'SRWHWC,HGZORL', full_width_row: true}
  - name: timer
    properties: {interval: 0}
    type: Timer
    layout_properties: {grid_position: 'ANSSAX,CDBEQB UDLNGK,HBMLWI'}
    event_bindings: {tick: timer_tick}
  - name: cards_cards
    properties: {visible: false}
    type: ColumnPanel
    layout_properties: {grid_position: 'NKBNWO,KUBAOM', full_width_row: true}
    components:
    - name: card_2
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'EBJTVR,ZTNOTK'}
      components:
      - name: plot_cards_1
        properties: {spacing_above: none, spacing_below: none}
        type: Plot
        layout_properties: {grid_position: 'DQMBSG,WCVSMW', full_width_row: true}
    - name: card_6
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'MQGNRW,RAUHCQ'}
      components:
      - name: plot_cards_2
        properties: {spacing_above: none, spacing_below: none}
        type: Plot
        layout_properties: {grid_position: 'CNXIRF,MPAYKJ', full_width_row: true}
    - name: card_8
      properties: {role: card}
      type: ColumnPanel
      layout_properties: {grid_position: 'MQGNRW,UUGKHO'}
      components:
      - name: plot_cards_3
        properties: {spacing_below: none, spacing_above: none}
        type: Plot
        layout_properties: {grid_position: 'UCTZJO,OIKPRY', full_width_row: true}
  - name: card_1
    properties: {role: card, col_widths: '{"ATTWSF":16,"YEUSBY":9,"FWUYAZ":23}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'RPBTWN,DYNAXB', full_width_row: true}
    components:
    - name: richtext_multi_select
      properties: {content: '{checkbox} {dropdown}', align: left}
      type: RichText
      layout_properties: {grid_position: 'HNYBSO,ATTWSF', full_width_row: false}
      components:
      - name: checkbox_multiselect
        properties: {text: Multi-select, checked: false, enabled: false, align: center,
          spacing_above: none, spacing_below: none, bold: true, font_size: 16}
        type: CheckBox
        layout_properties: {slot: checkbox}
        event_bindings: {change: checkbox_multiselect_change}
      - name: dropdown_multiselect
        properties:
          items: [show average, show difference]
          spacing_above: none
          spacing_below: none
          enabled: false
        type: DropDown
        layout_properties: {slot: dropdown}
        event_bindings: {change: dropdown_multiselect_change}
    - name: label_2
      properties: {text: 'Highlight ', spacing_above: none, spacing_below: none, align: right,
        bold: true, font_size: 16}
      type: Label
      layout_properties: {grid_position: 'HNYBSO,YEUSBY'}
    - name: dropdown_continent
      properties:
        include_placeholder: false
        placeholder: ''
        items: [World, North America, Asia, Africa, Europe, South America, Oceania,
          '{custom selection}']
        spacing_above: none
        spacing_below: none
        align: left
      type: DropDown
      layout_properties: {grid_position: 'HNYBSO,FWUYAZ VDKNNP,TLJOXR'}
      event_bindings: {change: dropdown_multiselect_change}
    - name: checkbox_scope
      properties: {text: Hide others}
      type: CheckBox
      layout_properties: {grid_position: 'HNYBSO,FWUYAZ EPPUGD,ZMWTFA'}
      event_bindings: {change: debug_setting_change}
    - name: spacer_1
      properties: {height: '20'}
      type: Spacer
      layout_properties: {grid_position: 'OZSDIE,RDAAIS'}
    - name: slider_single
      properties: {pips_mode: steps, min: 1930, tooltips: true, margin: '4', pips_stepped: true,
        pips: true, max: 2022, enabled: false, pips_density: -1, limit: '', connect: 'True,
          False', start: '1930', handle_size: '24', spacing_above: small, color: 'theme:Primary
          500', format: .0f, step: 4}
      type: form:dep_ld9bkyex0y6t8:Slider
      layout_properties: {grid_position: 'LVOTPT,LIDFVU', full_width_row: false, row_background: ''}
      event_bindings: {change: slider_single_change, slide: slider_single_change}
    - name: slider_multi
      properties: {pips_mode: steps, min: 1930, tooltips: true, margin: '4', pips_stepped: true,
        pips: true, max: 2022, pips_density: -1, limit: '', visible: false, connect: 'False,True,
          False', start: '1930,1934', handle_size: '24', spacing_above: small, color: 'theme:Primary
          500', format: .0f, step: 4}
      type: form:dep_ld9bkyex0y6t8:Slider
      layout_properties: {grid_position: 'PHRNMA,FPOEFG'}
      event_bindings: {change: slider_single_change, slide: slider_single_change}
    - name: button_play
      properties: {text: '', icon: 'fa:play', bold: false, font_size: 25, enabled: false}
      type: Button
      layout_properties: {grid_position: 'LAIZAT,QMITNI'}
      event_bindings: {click: button_play_click}
  - name: spacer_2
    properties: {height: '1', spacing_below: medium, spacing_above: medium}
    type: Spacer
    layout_properties: {grid_position: 'VHGUWU,FWIQMA'}
  - name: card_4
    properties: {role: card, spacing_above: small, spacing_below: small, col_widths: '{"WJNHXJ":15,"XJHXCZ":45}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'CBMXXE,DYZUIY'}
    components:
    - name: label_3
      properties: {text: Colour scale, align: right, font_size: 16, bold: true}
      type: Label
      layout_properties: {grid_position: 'LGOPUD,WJNHXJ'}
    - name: dropdown_colorscale
      properties:
        include_placeholder: false
        placeholder: ''
        items: [Reds, Blues, Greens, Greys, RedBlue]
      type: DropDown
      layout_properties: {grid_position: 'LGOPUD,XJHXCZ FTTOKW,BMBXRH'}
      event_bindings: {change: debug_setting_change}
      data_bindings:
      - {property: selected_value, code: 'self.config[''colorscale'']', writeback: false}
    - name: reversescale
      properties: {text: Reverse colour scale}
      type: CheckBox
      layout_properties: {grid_position: 'LGOPUD,XJHXCZ UHSHGF,KKVDRC'}
      event_bindings: {change: debug_setting_change}
      data_bindings:
      - {property: checked, code: 'self.config[''reversescale'']', writeback: true}
  - name: card_7
    properties: {role: card, col_widths: '{"CHVLJJ":15,"NDKIDN":45}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'CBMXXE,UHOSGN'}
    components:
    - name: label_5
      properties: {text: Map type, align: right, bold: true, font_size: 16}
      type: Label
      layout_properties: {grid_position: 'SUDVTP,CHVLJJ'}
    - name: dropdown_projection
      properties:
        items: [equirectangular, orthographic, natural earth]
      type: DropDown
      layout_properties: {grid_position: 'SUDVTP,NDKIDN KELOJE,JGLLZG'}
      event_bindings: {change: debug_setting_change}
    - name: checkbox_frame
      properties: {text: Show frame, checked: true}
      type: CheckBox
      layout_properties: {grid_position: 'SUDVTP,NDKIDN FKTOFY,ETFYJY'}
      event_bindings: {change: debug_setting_change}
    - name: checkbox_water
      properties: {text: Draw oceans}
      type: CheckBox
      layout_properties: {grid_position: 'SUDVTP,NDKIDN JBYMVX,TQHIKO'}
      event_bindings: {change: debug_setting_change}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: label_uplink
    properties: {text: Local script connected, visible: false, icon: 'fa:chain', spacing_above: none,
      spacing_below: none, bold: false, underline: false}
    type: Label
    layout_properties: {expand: false}
- name: label_4
  properties: {text: Visualization group 24, spacing_above: none, spacing_below: none}
  type: Label
  layout_properties: {slot: title}
