is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{"SXRZCO":55,"LXCHPM":15}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_3
    properties: {role: card, col_spacing: none}
    type: ColumnPanel
    layout_properties: {grid_position: 'ANSSAX,SXRZCO', full_width_row: true}
    components:
    - name: plot_map
      properties: {spacing_above: none, spacing_below: none, height: '600'}
      type: Plot
      layout_properties: {grid_position: 'CQZPOA,QOKRGL', full_width_row: true}
  - name: timer
    properties: {interval: 0}
    type: Timer
    layout_properties: {grid_position: 'ANSSAX,CDBEQB UDLNGK,HBMLWI'}
    event_bindings: {tick: timer_tick}
  - name: card_2
    properties: {role: card, visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'ANSSAX,LXCHPM'}
    components:
    - name: plot_bar
      properties: {height: '600', spacing_above: none, spacing_below: none, visible: true}
      type: Plot
      layout_properties: {grid_position: 'CVFXOR,HCVPNV', full_width_row: true}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'RPBTWN,DYNAXB', full_width_row: true}
    components:
    - name: checkbox_multiselect
      properties: {text: Multi-select, checked: false}
      type: CheckBox
      layout_properties: {grid_position: 'NKQLQE,SGNNYP'}
      event_bindings: {change: checkbox_multiselect_change}
    - name: spacer_1
      properties: {height: '20'}
      type: Spacer
      layout_properties: {grid_position: 'OZSDIE,RDAAIS'}
    - name: slider_single
      properties: {pips_mode: steps, min: 1930, tooltips: true, margin: '4', pips_stepped: true,
        pips: true, max: 2022, pips_density: -1, limit: '', connect: 'True, False',
        start: '1930', handle_size: '24', spacing_above: small, color: 'theme:Primary
          500', format: .0f, step: 4}
      type: form:dep_ld9bkyex0y6t8:Slider
      layout_properties: {grid_position: 'LVOTPT,LIDFVU', full_width_row: false, row_background: ''}
      event_bindings: {change: slider_single_change, slide: slider_single_change}
    - name: slider_multi
      properties: {pips_mode: steps, min: 1930, tooltips: true, margin: '4', pips_stepped: true,
        pips: true, max: 2022, pips_density: -1, limit: '', visible: false, connect: 'False,True,
          False', start: '1930,1934', handle_size: '24', spacing_above: small, color: 'theme:Primary
          500', format: .0f, step: 4}
      type: form:dep_ld9bkyex0y6t8:Slider
      layout_properties: {grid_position: 'PHRNMA,FPOEFG'}
      event_bindings: {change: slider_single_change, slide: slider_single_change}
    - name: button_play
      properties: {text: '', icon: 'fa:play', bold: false, font_size: 25}
      type: Button
      layout_properties: {grid_position: 'LAIZAT,QMITNI'}
      event_bindings: {click: button_play_click}
  - name: rich_text_1
    properties: {content: '## TODO

        - houd maximum waardes kleur-gradient hetzelfde (ook x-as van barplot)

        - Voeg een 2de handle toe aan slider (set start-property) om min- en max-jaar
        te kiezen', align: left}
    type: RichText
    layout_properties: {grid_position: 'WALPZG,LRRRCH'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_4
  properties: {text: VIS24 interactive demo}
  type: Label
  layout_properties: {slot: title}
- name: column_panel_1
  properties: {spacing_above: none, spacing_below: none}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: card_4
    properties: {role: card, spacing_above: none, spacing_below: none}
    type: ColumnPanel
    layout_properties: {grid_position: 'IWJUWD,BIHJIC'}
    components:
    - name: label_1
      properties: {text: 'DEBUG settings :)', spacing_above: none}
      type: Label
      layout_properties: {grid_position: 'LHJBJN,TEZNNO'}
    - name: autocolorscale
      properties: {text: map.autocolorscale, checked: true}
      type: CheckBox
      layout_properties: {grid_position: 'ZOWZNC,JWRACM'}
      event_bindings: {change: debug_setting_change}
    - name: reversescale
      properties: {text: map.reversescale}
      type: CheckBox
      layout_properties: {grid_position: 'XRCQOZ,CBMYOE'}
      event_bindings: {change: debug_setting_change}
    - name: colorscale
      properties: {tooltip: colorscale, placeholder: colorscale, text: Reds}
      type: TextBox
      layout_properties: {grid_position: 'VRWLFH,ITCQJF'}
      event_bindings: {change: debug_setting_change, pressed_enter: debug_setting_change}
